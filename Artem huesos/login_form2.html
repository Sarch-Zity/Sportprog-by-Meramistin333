<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Document reg</title>
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css">
    <link rel="stylesheet" href="reg_form2.css">
</head>
<body>
    <div class="container">
        <header>SingUp</header>
    <form method="post" class="container_reg_form">
        
        <div class="field users-field">
            <div class="input-field">
                <input type="text" class="users" placeholder="Введите ваш никенейм">
            </div>
            <span class="error email-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Такого ника нет</p>
            </span>
        </div>
        <div class="field create-password">
            <div class="input-field">
                <input type="password" class="password" placeholder="Повтори свой придуманный пассворд">
                <i class="bx bx-hide show-hide"></i>
            </div>
            <span class="error password-error">
                <i class="bx bx-error-circle error-icon"></i>
                <p class="error-text">Не тот пароль, плохо сделал</p>
            </span>
        </div>
        <span><a href="">Забыли пароль?</a></span>
        <label class="checkbox">
            <input type="checkbox" class="checkboxe" name="languages" value="CSS">
            Запомнить меня
          </label>
        <div class="input-field button">
            <input type="submit" value="Войти">
        </div>
        
    </form>
    </div>
    <script src="js2.js"></script>
</body>
</html>
