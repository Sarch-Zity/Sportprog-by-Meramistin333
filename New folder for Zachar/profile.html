<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style3.css">
    <link rel="stylesheet" href="profile.css">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    
    <link rel="stylesheet" href="Futura/stylesheet.css">
</head>
<body>
    <nav class="sidebar">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="speakers3.jpg" alt="">
                </span>

                <div class="text logo-text">
                    <span class="name">Pecheneg___</span>
                    <span class="profession">0 Рейтинга</span>
                </div>
            </div>

            <i class='bx bx-chevron-right toggle'></i>
        </header>

        <div class="menu-bar">
            <div class="menu">

                <ul class="menu-links">
                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-home-alt icon' ></i>
                            <span class="text nav-text">Главная</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-bar-chart-alt-2 icon' ></i>
                            <span class="text nav-text">Топ</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-heart icon' ></i>
                            <span class="text nav-text">Профиль</span>
                        </a>
                    </li>

                    <li class="nav-link">
                        <a href="#">
                            <i class='bx bx-wallet icon' ></i>
                            <span class="text nav-text">Соревнования</span>
                        </a>
                    </li>

                </ul>
            </div>

            <div class="bottom-content var">
                <li class="">
                    <a href="#">
                        <i class='bx bx-log-out icon' ></i>
                        <span class="text nav-text">Выйти</span>
                    </a>
                </li>
                
            </div>
        </div>

    </nav>
    <div class="wrapper_">
        <div class="wrapper_content_profile">
            <div class="wrapper_content_profile_">


                
                <div class="block_avatar">
                    <div class="img_settings">
                        <img src="stalker-130122-2-edited.png" alt="">
                    </div>
                    <div class="avatar_upload open-popup">
                        <span>Изменить</span>
                        <i class='bx bx-pencil'></i>
                    </div>
                </div>



                <div class="block_info_profile">
                    <div class="section_info_profile">
                        <div id="company" value="Pecheneg___" class="input_block_div nickname nickname_js">Pecheneg___</div>
                        <span class="rang">новичок</span>
                        <span class="rang">1234 рейтинга</span>
                    </div>
                    <div class="block_email">
                        <i class='bx bx-envelope'></i>
                        <span>Kslsider@gmail.com</span>
                    </div>
            </div>
            
            </div>
            <ul class="list_menu">
                <li class="elem_spis"><i class='bx bxs-cog icon_spis'></i></li>
            </ul>
        </div>
                    

        <div class="block_content_profile">
            <div class="schedule_block">
                <span>График изменения рейтинга пользователя</span>
                <canvas id="myChart"></canvas>
            </div>
            <div class="friend">
                <div class="friend_span">
                    <span>Друзья</span>
                    <i class='bx bx-heart'></i>
                </div>
                <div class="block_friend">
                    <span>Пока что в разработке</span>
                </div>
            </div>
    </div>
    <div class="popup__bg"> 
        <form class="popup">
            <i class='bx bx-x close-popup'></i>
            <div class="img_change">
                <span>Изменение вашего аватара</span>
                <div class="img_change_block">
                    <div class="block_regual">
                        <img src="stalker-130122-2-edited.png" alt="">
                    </div>
                </div>
                <div class="input_container">
                    <form action="POST">
                        <button type="submit" class="input_delete"><i class='bx bx-basket'></i></button>
                    </form>
                    <form action="POST" class="change_photo">
                        <label class="input_upload input_upload_" for="change_upload">Загрузить фото <i class='bx bx-upload bx-1'></i></label>
                        <input type="file" accept=".png" class="upload-photo upload-photo-file" id="change_upload">
                        <label class="input_upload input_upload_save save_photo" for="const_upload">Сохранить фото<i class='bx bx-check bx-1'></i></label>
                        <button type="submit" class="upload-photo" id="const_upload"></button>
                    </form>
                </div>
            </div>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
</body>
</html>
